<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
    <h:form id="formListaUsuarios">
        <p:panel header="Lista de Usuários">
            <p:dataTable id="tabelaUsuarios" 
                         value="#{usuarioBean.usuarios}"
                         var="usuario" 
                         paginator="true" 
                         rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Nenhum usuário cadastrado">
                
                <p:column headerText="ID" sortBy="#{usuario.id}" style="width: 80px;">
                    <h:outputText value="#{usuario.id}"/>
                </p:column>
                
                <p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.nome}"/>
                </p:column>
                
                <p:column headerText="Email" sortBy="#{usuario.email}" filterBy="#{usuario.email}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                
                <p:column headerText="CPF" style="width: 150px;">
                    <h:outputText value="#{usuario.cpf}"/>
                </p:column>
                
                <p:column headerText="Ações" style="width: 200px; text-align: center;">
                    <p:commandButton icon="pi pi-eye" 
                                     title="Detalhar"
                                     actionListener="#{usuarioBean.detalharUsuario(usuario)}"
                                     oncomplete="PF('dlgUsuario').show();"
                                     update=":formListaUsuarios:modalUsuario"
                                     process="@this"
                                     styleClass="ui-button-info"
                                     style="margin-right: 5px;">
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-pencil" 
                                     title="Editar"
                                     styleClass="ui-button-warning"
                                     style="margin-right: 5px;">
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-trash" 
                                     title="Excluir"
                                     styleClass="ui-button-danger">
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
        </p:panel>
        
        <ui:include src="ModalUsuario.xhtml"/>
    </h:form>
</ui:composition>
</html>
